<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript For Of Loop</h2>
    <p>The for of statement loops through the values of any iterable object:</p>

    <p id="demo"></p>

        <script>
            const cars = ["BMW", "Volvo", "Mini", "Renault", "Seat", "Tesla", "CitroÃ«n"];

            //array.length me indica la cantidad de elementos que tiene un array

            let txt = "";
            for (let x in cars) {
            txt += cars[x] + "<br>";
            }

            document.getElementById("demo").innerHTML = txt;
        </script>

</body>
</html>
