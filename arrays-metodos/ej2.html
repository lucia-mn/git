    <script>
        // si devuelve positivo, intercambia valores

        // AQUI EL PRIMER Y EL segundo objeto son cada persona, por lo que

        const personas = [
            { nombre: "Lucía", edad: 65, ojos: "azul" },
            { nombre: "Carlos", edad: 30, ojos: "marrón" },
            { nombre: "Ana", edad: 72, ojos: "azul" },
            { nombre: "Drácula", edad: 298, ojos: "rojos" }
        ];

        console.log(personas);

        console.log(personas);
