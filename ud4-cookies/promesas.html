<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- la definicion de un funcion es sin parentesis!!! -->
    <!-- cuando sÃ­ que necesito parentesis, por los parametros, hay que envolver la funcion en otra funcion anonima, 
    por ejemplo una f. flecha -->
</head>
<body>
    <script>
    let promise = new promise (function (resolve, reject) => {

        script.onload = () => resolve(script);
        script.onerror = () => reject(new Error ("error"));
    });

    document.head.append(script);
    

    // cuando haya que acceder al resultado de una promesa -> con promise.then, que se compone de dos partes:
    // que hay que hacer cando esta bien, y cuando esta mal. la que recibe la promesa y la que recibe los errores

    </script>
    
</body>
</html>
