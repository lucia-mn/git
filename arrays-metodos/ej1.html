<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Ej 1 métodos - arrays</h2>
    <p>De mayor a menor: </p>

    <p id="demo"></p>

    <script>
        // si devuelve positivo, intercambia valores
        // si devuleve negativo, se quedan igual
        // si es 0, los dos números son iguales

        const points = [40, 100, 1, 5, 25, 10]; 

        points.sort(function(a, b){return a - b});
        // a y b son el primer y el segundo objeto del array, no los números
        // para hacerlo de menor a mayor sería b - a

        document.getElementById("demo").innerHTML = points;
    </script>

</body>
</html>
