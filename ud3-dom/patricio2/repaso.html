<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="miTabla" border="1">
        <tr>
            <td>Fila 1, Celda 1</td>
            <td>Fila 1, Celda 2</td>
        </tr>
    </table>

    <script>
        const filaNueva = document.createElement("tr");
        const celdaNueva1 = document.createElement("td");
        const celdaNueva2 = document.createElement("td");
        const boton = document.createElement("button");

   
        const tabla = document.getElementById("miTabla");
        const body = document.getElementsByTagName("tbody")[0];

        celdaNueva1.append(document.createTextNode("texto de la fila 2, celda 1"));
        boton.append(document.createTextNode("texto del boton"));
        celdaNueva2.append(boton);
        filaNueva.appendChild(celdaNueva1);
        filaNueva.appendChild(celdaNueva2);
        body.appendChild(filaNueva);
 
    </script>

    
</body>
</html>
