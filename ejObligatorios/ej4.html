<body>

    <h2>Ejercicios obligatorios - ejercicio 4</h2>

    <script>

        let i = 1;
        let caracter = prompt("Introduce un carácter: ");
        let linea = prompt("Número de líneas: ");

        do {
            let j = 1;
            let linea = " ";

            do {
                linea = linea + caracter;
                j++;

            } while (j <= i);

            console.log(linea);
            i++

        } while (i <= linea);

    </script>
