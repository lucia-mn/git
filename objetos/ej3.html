<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p>Creating a JavaScript Object:</p>
    <p id="demo"></p>

    <script>
        const person = {};

        // no utilizar new Object(), utilizar: const person = {};
        //cuando defines un valor a una propiedad que no existe, esa propiedad se le añade un objeto automáticamnete   
        person.estatura = 170;
        person.peso = 70;
        person.firstName = "John";
        person.lastName = "Doe";
        person.age = 50;
        person.eyeColor = "blue";

        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old." +
            " Tiene una estatura de " + person.estatura + " y un peso de " + person.peso;

            // referencia; direccion en la que está guardada ese objeto
    </script>

</body>
</html>
