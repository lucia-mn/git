<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Ej 3 m√©todos - arrays</h2>

    <p id="demo"></p>

    <script>
        // filter solo devuelve un booleano, true o false

        const numeros = [74,5,22,21,66,9,78,41,86];

        const jubilados = numeros.filter(edades);

        function edades(edad) {
            return edad >= 65;
        };
        

        document.getElementById("demo").innerHTML = jubilados;
    </script>

</body>
</html>
