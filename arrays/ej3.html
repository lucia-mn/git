<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Ej 3 arrays</h2>
    <p id="numero"></p>

    <script>
   
        function pideYComprueba() {
        const numeros = [];
        let valor;

        do {
            valor = prompt("Inserta un número o x para parar: ");

            if (valor !== "x") {
            let num = parseInt(valor);

            if (!isNaN(num)) {
                numeros.push(num);

            } else {
                alert("error");
            }
            }
            
        } while (valor !== "x");

        return numeros;
        }

        function mitad(a) {
            a.forEach((valor, indice, array) => {
                array[indice] = valor / 2; 
            });
        }

        const numeros = pideYComprueba();
        console.log("los números son: ", numeros);

        mitad(numeros);
        console.log(numeros);

        document.getElementById("numero").innerHTML = numeros + (" ");

    </script>

</body>
</html>
